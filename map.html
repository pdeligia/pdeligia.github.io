<body id="page-top">
  <!-- MAP -->
  <section id="contact" class="content-blue">
    <div class="container">
      <h2 class="scrollpoint sp-effect3">my travel map <i class="fa fa-globe"></i></h2>

      <div class="row">
        <div class="col-sm-12">
          <img src="img/macbook.png" class="img-responsive hidden-xs" alt="">

            <div class="macbook-inner black">
              <div class="row scrollpoint sp-effect4">
                <content>
                  <div id="mapdiv" style="width:100%; height:450px;"></div>
                  <script src="http://cdn.amcharts.com/lib/3/ammap.js" type="text/javascript"></script>
                  <script src="http://cdn.amcharts.com/lib/3/maps/js/worldHigh.js" type="text/javascript"></script>
                  <script src="http://cdn.amcharts.com/lib/3/themes/dark.js" type="text/javascript"></script>
                         <script src="http://www.amcharts.com/lib/3/maps/js/worldHigh.js" type="text/javascript"></script>
                         <div id="mapdiv" style="width: 1000px;"></div>â€‹
                         <script type="text/javascript">
                             var map;
                             AmCharts.ready(function() {
                                 map                  = new AmCharts.AmMap();
                                 map.pathToImages     = "http://cdn.amcharts.com/lib/3/images/",
                                 map.panEventsEnabled = true;
                                 map.backgroundColor  = "#2F4254";
                                 map.backgroundAlpha  = 1;

                                 map.zoomControl.panControlEnabled  = false;
                                 map.zoomControl.zoomControlEnabled = false;

                                 var dataProvider     = {
                                     mapVar          : AmCharts.maps.worldHigh,
                                     getAreasFromMap : true,
                                     areas           : [
                 { id: 'AE', showAsSelected: true },
                 { id: 'AR', showAsSelected: true },
                 { id: 'AT', showAsSelected: true },
                 { id: 'BE', showAsSelected: true },
                 { id: 'CH', showAsSelected: true },
                 { id: 'CZ', showAsSelected: true },
                 { id: 'DE', showAsSelected: true },
                 { id: 'ES', showAsSelected: true },
                 { id: 'FR', showAsSelected: true },
                 { id: 'GB', showAsSelected: true },
                 { id: 'GR', showAsSelected: true },
                 { id: 'HR', showAsSelected: true },
                 { id: 'LU', showAsSelected: true },
                 { id: 'MC', showAsSelected: true },
                 { id: 'ME', showAsSelected: true },
                 { id: 'MV', showAsSelected: true },
                 { id: 'NL', showAsSelected: true },
                 { id: 'IN', showAsSelected: true },
                 { id: 'IT', showAsSelected: true },
                 { id: 'JP', showAsSelected: true },
                 { id: 'PT', showAsSelected: true },
                 { id: 'SI', showAsSelected: true },
                 { id: 'TH', showAsSelected: true },
                 { id: 'TW', showAsSelected: true },
                 { id: 'US', showAsSelected: true },
                 { id: 'VN', showAsSelected: true }
                                     ]
                                 };

                                 map.dataProvider     = dataProvider;

                                 map.areasSettings    = {
                                     autoZoom             : false,
                                     color                : "#CDCDCD",
                                     colorSolid           : "#5EB7DE",
                                     selectedColor        : "#5EB7DE",
                                     outlineColor         : "#666666",
                                     rollOverColor        : "#88CAE7",
                                     rollOverOutlineColor : "#FFFFFF"
                                 };

                                 map.write("mapdiv");
                             });
                         </script>
                </content>
              </div>
            </div>
        </div>
      </div>
    </div>
